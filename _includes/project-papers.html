{% assign papers = (site.data.bib | where: "project", include.project | sort: "year" | reverse) %}
<ul class='research-group'>
{% for paper in papers %}
	{% unless paper.keywords contains 'hidden' %}
	<li>{% include research-single.html paper = paper projectlink = true short = true %}</li>
	{% endunless %}
{% endfor %}
</ul>
